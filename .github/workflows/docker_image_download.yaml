name: docker_image_download_and_upload_to_cf
run-name: download a docker image and update to cloudflare

on:
  push:
    branches:
      - 'releases/**'

jobs:
  download-docker-image-and-update-to-cf:
    runs-on: ubuntu-latest
    env:
      docker_tag: ${{github.ref_name}}

    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: print env
        id: tag_name
        run: echo ${{env.docker_tag}} | awk -F'/' '{print $2}' | 
          awk -F'_' '{if(NF==3){print "tag_name="$1"/"$2":"$3}else{print "tag_name="$1":"$2}}' >>$GITHUB_OUTPUT

      - name: print env
        id: pkg_name
        run: echo ${{env.docker_tag}} | awk -F'/' '{print $2}' >>$GITHUB_OUTPUT


      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: download image
        run: docker pull ${{steps.tag_name.outputs.tag_name }}

      - name: list image
        run: docker images

      - name: Save image
        run: docker save ${{steps.tag_name.outputs.tag_name }} | gzip > ${{steps.pkg_name.outputs.pkg_name}}.tar.gz

      - name: List image
        run: docker images && ls -l *.tar.gz
      
      - name: Upload image to cloudflare
        uses: randomairborne/r2-release@v1.0.2
        with:
          endpoint: ${{secrets.R2_END_POINT}}
          accesskeyid: ${{ secrets.R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          bucket: image
          file: ${{steps.pkg_name.outputs.pkg_name }}.tar.gz
          destination: /docker/${{steps.pkg_name.outputs.pkg_name}}.tar.gz
