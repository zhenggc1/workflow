name: test_github_output
run-name: Test Github Output

on: 
  push:
    paths:
      - 'test/**.env'

jobs:
  test-github-output:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: output
        id: output
        run: /usr/bin/git log -2 --format=%H | xargs git diff

      - name: test_output
        run: echo $GITHUB_OUTPUT && echo ${{steps.output.outputs.a}}


